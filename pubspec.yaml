name: tasky
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.7.0                       # http request
  dotted_border: ^2.1.0             # dotted border
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6             # state management
  flutter_native_splash: ^2.4.3    # splash screen
  flutter_popup: ^3.3.0            # custom popup
  flutter_screenutil: ^5.9.3       # responsive design
  flutter_secure_storage: ^9.2.2   # secure storage
  flutter_svg: ^2.0.16             # svg image
  freezed: ^2.5.7                  # state management
  freezed_annotation: ^2.4.4       # state management
  get_it: ^8.0.3                   # dependency injection
  haptic_feedback: ^0.5.1+1        # haptic feedback
  image_picker: ^1.1.2             # image picker
  intl_phone_field: ^3.2.0         # phone number input
  json_annotation: ^4.9.0          # json annotation
  json_serializable: ^6.9.0        # json serialization
  pretty_dio_logger: ^1.4.0        # dio print response
  pretty_qr_code: ^3.3.0           # qr code generator
  qr_code_scanner_plus: ^2.0.6     # qr code scanner
  retrofit: ^4.4.1                 # dio layer
  retrofit_generator: ^9.1.5        

dev_dependencies:
  build_runner: ^2.4.13             # code generator
  flutter_launcher_icons: ^0.14.2   # app icon
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 24
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

"// To add assets to your application, add an assets section, like this": null
flutter_assets:
  assets_path:
    - assets/images/
    - assets/svgs/
  output_path: lib/core/constants/
  filename: app_images.dart
  field_prefix: null

    # use sans font
  fonts:
    - family: sans
      fonts:
        - asset: fonts/DmSans/DMSans-Thin.ttf
        - asset: fonts/DmSans/DMSans-ExtraLight.ttf
        - asset: fonts/DmSans/DMSans_18pt-Light.ttf
        - asset: fonts/DmSans/DMSans-Regular.ttf
        - asset: fonts/DmSans/DMSans-Medium.ttf
        - asset: fonts/DmSans/DMSans-Bold.ttf
        - asset: fonts/DmSans/DMSans-SemiBold.ttf
        - asset: fonts/DmSans/DMSans-ExtraBold.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
